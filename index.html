<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flower shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- --- header ---  -->
    <div id="headContainer">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <i class="bi bi-flower1"></i>
                    <span class="fs-4">Jayjays Flower Shop</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Shop</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </header>
        </div>
    </div>
    <!-- --- end of header ---  -->
    <div class="hr"></div>
    <!-- --- main ---  -->
    <main>
        <div class="container">
            <div class="flowers row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 justify-content-between">
                <!-- --- js flower cards placeholder ---  -->
            </div>
        </div>
        <div class="container mb-2 p-0">
            <div class="cart-items border rounded myTotal">
                <!-- --- js cart-items placeholder ---  -->
            </div>
        </div>

        <div id="total" class="cart-total me-0 pb-2 text-center text-sm-end fw-bold">
            <p class=" h4 p-0 pe-sm-5" id="smallSum"> </p>
            <p class=" h4 p-0 pe-sm-5" id="discount"> </p>
            <p class=" h4 p-0 pe-sm-5" id="discountAmount"> </p>
            <hr>
            <p>
                <span id="numberOfItemsInCart">0</span>
                <span id="itemSingPlur"> items total - </span>
                <span class="cart-total-title m-0">Total Price</span>
                <span id="price" class="cart-total-price h4 p-0 pe-sm-5 m-0 fw-bold">â‚¬ 0.00</span>
            </p>
        </div>
        <div class="d-flex justify-content-center">
            <button id="btn-purchase" class="btn btn-purchase text-white" type="button">
                Check out <br>
                <i class="bi bi-cart-check-fill"></i>
            </button>
        </div>
    </div>

    </main>
    <!-- --- end of main ---  -->
    <!-- --- footer ---  -->

    <!-- --- end of footer ---  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script src="./js/main.js"></script>

</html>
